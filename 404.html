<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect to index.html with the path stored in sessionStorage
      sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
      location.replace('/rpc/');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
