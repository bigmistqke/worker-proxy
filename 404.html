<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect to index.html with the path in query param
      var path = location.pathname.replace('/rpc', '') || '/';
      location.replace('/rpc/?redirect=' + encodeURIComponent(path + location.search + location.hash));
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
